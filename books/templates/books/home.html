{% extends 'books/base.html' %}

{% block content %}

<!-- Search + Category Filter -->
<form method="GET" class="row justify-content-center align-items-end mb-4">

    <!-- Search Input -->
    <div class="col-md-5">
        <label class="form-label fw-semibold">Search Book</label>
        <input
            type="text"
            name="q"
            class="form-control form-control-lg"
            placeholder="Search by title or author..."
            value="{{ request.GET.q }}"
        >
    </div>

    <!-- Category Dropdown -->
    <div class="col-md-3">
        <label class="form-label fw-semibold">Category</label>
        <select name="category" class="form-select form-select-lg">
            <option value="">All Categories</option>
            {% for category in categories %}
            <option value="{{ category.id }}"
                {% if selected_category == category.id|stringformat:"s" %}selected{% endif %}>
                {{ category.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Search Button -->
    <div class="col-md-2">
        <button type="submit" class="btn btn-dark btn-lg w-100">
            Search
        </button>
    </div>

</form>

<!-- Heading -->
<h1 class="text-center mb-2">ðŸ“š Welcome to BookNest</h1>
<p class="text-center text-muted mb-5">Where Stories Nestle</p>

<!-- Styles -->
<style>
    .image-wrapper {
        height: 280px;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .image-wrapper img {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
        padding: 10px;
    }

    .book-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
</style>

<!-- Books Grid -->
<div class="row">

    {% for book in books %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm book-card">

            <div class="image-wrapper">
                <img src="{{ book.image.url }}" alt="{{ book.title }}">
            </div>

            <div class="card-body text-center">
                <h6 class="card-title mb-1">
                    <a href="{% url 'book_detail' book.id %}"
                       class="text-decoration-none text-dark">
                        {{ book.title }}
                    </a>
                </h6>
                <p class="text-muted small mb-0">{{ book.author }}</p>
            </div>

        </div>
    </div>

    {% empty %}
    <p class="text-center text-muted">No books found.</p>
    {% endfor %}

</div>

{% endblock %}
